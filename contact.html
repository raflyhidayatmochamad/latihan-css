<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="contact.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<h3>Formulir Kontak</h3>

<div class="container">
  <form action="/action_page.php">
    <label for="fname">Nama Pertama</label>
    <input type="text" id="fname" name="firstname" placeholder="Nama Anda">

    <label for="lname">Nama Terakhir</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      <option value="usa">Indonesia</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Tulis sesuatu" style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>
